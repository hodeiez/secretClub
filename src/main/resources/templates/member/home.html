<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Secret Club homepage</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

  <form th:action="@{/logout}" method="get">
    <button class="btn btn-md btn-danger btn-block" name="registration"
            type="Submit">Logout
    </button>
  </form>

  <div class="panel-group" style="margin-top:40px">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <span th:utext="${userName}"></span>
      </div>
      <div class="panel-body">

        <form th:action="" method="POST" class="form-signin">
          <input type="text" id="post_title" name="post_title" placeholder="Post postTitle" class="form-control"><br/>
          <textarea type="text" th:placeholder="your secret" id="post_text" name="post_text" class="form-control"></textarea> <br/>

          <div align="center" th:if="${param.error}">
            <p style="font-size:20px;color:red;">Invalid values</p>

          </div>
          <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Post" type="Submit" th:text="Publish"></button>

        </form>

      </div>
      <h2 class="admin-message-text text-center" th:utext="${adminMessage}"></h2>
    </div>

  </div>
</div>
</body>
</html>
