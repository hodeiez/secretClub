<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secret Club homepage</title>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" th:href="@{../css/home.css}"/>
</head>
<body>
<div class="row sticky-top bg-light p-2 shadow">
<form th:action="@{/logout}" method="get" class="m-auto col col-md-4">
  <button class="btn btn-md btn-secondary text-white btn-block" name="registration"
          type="Submit">Logout
  </button>
</form>
    <h1 class="col-md-4  text-center">THE SECRET CLUB</h1>
<form th:action="@{/}" method="get" class="m-auto col-md-4">
    <button class="btn btn-md btn-warning  text-white btn-block" type="Submit">Home page</button>
</form>
</div>
<div class="container">


  <h2 class="admin-message-text text-center" th:utext="${adminMessage}"></h2>
  <div class="card mb-4 rounded" style="margin-top:40px">
    <div class="card-header">

        <div class="text-center" th:utext="${userName}"></div>

      <div class="card-body">
        <form th:action="@{/postpost}" th:object="${post}" method="POST" class="form-signin">
          <input type="text" id="post_title" th:field="*{postTitle}" name="post_title" placeholder="Your secret title" class="form-control"><br/>
          <textarea type="text" th:field="*{postText}" placeholder="your secret" id="post_text" name="post_text" class="form-control"></textarea> <br/>

          <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Post" type="Submit" th:text="Publish">Publish</button>

        </form>

      </div>

    </div>

  </div>
  <h1 class="mt-3 mb-3 text-center">POSTS</h1>
  <div class="w-100 m-auto" th:each="post:${postList}">
<div class="card mt-3 w-100 mb-2 shadow">
    <div class="card-header bg-info text-white pt-1" th:text="${post.postTitle}">The title</div>
    <div class="card-body" th:text="${post.postText}">this is a text fdsafsdfsafsafsdafasdfsafsaf</div>
    <div class="card-footer pb-1">
        <p class="col" th:text="'posted by '+ ${post.getUser().getUserName()} + ' and created on ' + ${post.getPostCreated()}">created blalbbal babal</p>
        <a class="col float-right" data-toggle="collapse" href="" th:attr="data-target='#collapsed'+${post.getPostCreated().toString().replaceAll('[^0-9]','').trim()}" role="button" aria-expanded="false" aria-controls="collapsed">show comments and comment </a>
    </div>
</div>
      <div class="collapse" th:id="'collapsed'+${post.getPostCreated().toString().replaceAll('[^0-9]','').trim()}">
    <div class="card mt-1 ml-5  " th:each="message:${post.getMessage()}">

      <div class="card-body " th:text="${message.getMessageText()}">this is the main text</div>
      <div class="card-footer"th:text="'commented by '+ ${message.getUser().getUserName()}">created by balbalbalba</div>

    </div>

    <form th:action="@{/postmessage(postId=${post.getId})}" th:object="${message}" method="POST" class=" float-right p-2 nice-color w-75 rounded">

      <textarea id="message_text" class="form-control" name="message_text" th:field="*{messageText}" type="text" placeholder="comment this"></textarea><br/>
      <button class="btn btn-primary mt-1" name="Submit" value="Message" type="Submit" th:text="Comment">Comment</button>

    </form>
      </div>
  </div>
</div>
</body>
</html>
